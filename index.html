        <div>
            <h1 class='black-80 u center helvetica w-100'>Inventory Request</h1>
        </div>
        <div id="main" class='center'>
            <div id='metric-divs' class="center black-80 w-90 flex flex-wrap">
                    <div id='masks' class='center ph3 pb3 mh3 mb3 metric helvetica di'>
                        <h1 class='ma0 pa0'>Masks</h1>
                        <h2 id='num-masks'>--</h2>
                    </div>
                    <div id='lysol' class='center ph3 pb3 mh3 mb3 metric helvetica di'>
                        <h1 class='ma0 pa0'>Lysol</h1>
                        <h2 id='num-lysol'>--</h2>
                    </div>
                    <div id='sanitizer' class='center ph3 pb3 mh3 mb3 metric helvetica di'>
                        <h1 class='ma0 pa0'>Sanitizer</h1>
                        <h2 id='num-sanitizer'>--</h2> 
                    </div>  
            </div>
            
            <div class='center'>
                <p class='b helvetica'>Last Updated:</p><p id='update-time' class='helvetica'>--</p>
            </div>
    
            <div id="nav" class="center">
                <div id="buttons">
                    <a id='request' class='w-60 helvetica f3 link dim br2 pv3 mb3 dib white bg-dark-blue'>Make a Request</a>
                    <a id='request-list' class='def w-60 helvetica f3 link dim br2 pv3 mb3 dib white bg-dark-blue' href="requests.html">View Requests</a>
                    <a id='refresh' class='def w-60 helvetica f3 link dim br2 pv3 mb3 dib white bg-dark-red'>Refresh</a>
